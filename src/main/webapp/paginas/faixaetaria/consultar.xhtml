<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     </head>
     <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Faixa Etária - Consulta
            </ui:define>
            <ui:define name="content">
                <br></br><br></br>
                <b:panel title="Faixa Etária" look="primary">
                    <h:form id="formConsultar" >
                        
                        <b:row>
                            <b:column medium-screen="3" span="4">
                                <b:inputText value="#{faixaEtariaController.faixaEtariaSelecionado.cidade.estado.uf}" label="Estado" readonly="true" style="width:50px"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="4">
                                <b:inputText value="#{faixaEtariaController.faixaEtariaSelecionado.cidade.nome}" label="Cidade" readonly="true" style="width:600px"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="4">
                                <b:inputText value="#{faixaEtariaController.faixaEtariaSelecionado.descricao}" label="Descrição" readonly="true" style="width:600px"/>
                            </b:column>
                        </b:row>
                       
                        <b:row>
                            <b:column medium-screen="3" span="2">
                                <b:inputText value="#{faixaEtariaController.faixaEtariaSelecionado.idadeIni}" label="De (em anos)" readonly="true" style="width:50px"/>
                            </b:column>
                            <b:column medium-screen="3" span="2">
                                <b:inputText value="#{faixaEtariaController.faixaEtariaSelecionado.idadeFim}" label="Até (em anos)" readonly="true" style="width:50px"/>
                            </b:column>
                        </b:row>
                                                                        
                        <b:row>                            
                            <b:column span="4">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{faixaEtariaController.doCancel()}" />
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>                    
            </ui:define>    
        </ui:composition>
    </body>
</html>
