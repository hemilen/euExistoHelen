<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
     <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                CEP - Exlusão
            </ui:define>
            <ui:define name="content">
                <br></br><br></br>
                <b:panel title="CEP" look="primary">
                    <h:form id="formExcluir" >

   <b:row>
                            <b:column medium-screen="3" span="2">
                                <b:inputText value="#{cepController.estado.uf}" label="Estado" readonly="true" required="true" style="width:50px"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="2">
                                <b:inputText value="#{cepController.cidade.nome}" label="Cidade" readonly="true" required="true" style="width:300px"/>
                            </b:column>
                        </b:row>
  
                        <b:row>
                            <b:column medium-screen="3" span="1">
                                <b:inputText value="#{cepController.cepSelecionado.numeroCep}" label="CEP" readonly="true" style="width:150px"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="5">
                                <b:inputText value="#{cepController.cepSelecionado.rua.nome}" label="Rua" readonly="true" style="width:300px"/>
                            </b:column>
                            <b:column medium-screen="3" span="1">
                                <b:inputText value="#{cepController.cepSelecionado.bairro.nome}" label="Bairro" readonly="true" style="width:300px"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="5">
                                <b:inputText value="#{cepController.cepSelecionado.numeroIni}" label="Do nº" readonly="true" style="width:150px"/>
                            </b:column>

                            <b:column medium-screen="3" span="1">
                                <b:inputText value="#{cepController.cepSelecionado.numeroFim}" label="Ao nº" readonly="true" style="width:150px"/>
                            </b:column>
                        </b:row>    

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{cepController.doCancel()}" />
                            </b:column>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Remover" look="danger" action="#{cepController.remove()}"/>
                            </b:column> 
                        </b:row>
                    </h:form>
                </b:panel>    
            </ui:define>    
        </ui:composition>
    </body>
</html>
