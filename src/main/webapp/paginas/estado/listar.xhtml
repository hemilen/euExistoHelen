<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>       
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Estado - Lista
            </ui:define>
            <ui:define name="content">
                <br></br><br></br>
                <h:form>
                    <b:panel title="Estado" look="primary">
                                                
                        <b:dataTable id="estadoQtdeData" value="#{estadoController.listaEstadoQtde}" 
                                         var="item" styleClass="table table-striped" >
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Sigla"/>
                                </f:facet> 
                                <h:outputText value="#{item.sigla}"/>
                            </b:column>
                             
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet> 
                                <h:outputText value="#{item.nome}"/>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Qtde de Cidades"/>
                                </f:facet> 
                                <h:outputText value="#{item.qtde}"/>
                            </b:column>
                        </b:dataTable> 

                        <b:commandButton value="Incluir" action="#{estadoController.doAdd()}"></b:commandButton>

                        <br></br><br></br>
                        
                        <b:dataTable id="estadoData" value="#{estadoController.listaEstado}" 
                                     var="item" styleClass="table table-striped" >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet> 
                                <h:outputText value="#{item.nome}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sigla"/>
                                </f:facet> 
                                <h:outputText value="#{item.uf}"/>
                            </h:column>                            
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ações"/>
                                </f:facet>
                                <h:commandLink title="Alterar" action="#{estadoController.doUpdate()}">                                    
                                    <h:graphicImage value="/resources/images/upd.png"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{estadoController.estadoSelecionado}"/>
                                </h:commandLink>
                                <h:commandLink title="Excluir" action="#{estadoController.doRemove()}">
                                    <h:graphicImage value="/resources/images/delete.png"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{estadoController.estadoSelecionado}"/>
                                </h:commandLink>
                                <h:commandLink title="Consultar" action="#{estadoController.doList()}">
                                    <h:graphicImage value="/resources/images/consulta.png"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{estadoController.estadoSelecionado}"/>
                                </h:commandLink>
                            </h:column>                            
                        </b:dataTable>   
            
                        <b:commandButton value="Incluir" action="#{estadoController.doAdd()}"></b:commandButton>

                    </b:panel>
                </h:form>             
            </ui:define>    
        </ui:composition>
        
    </body>
    
</html>
