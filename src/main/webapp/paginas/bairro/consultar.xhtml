<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Bairro - Consulta
            </ui:define>
            <ui:define name="content">
                <br></br><br></br>
                <b:panel title="Bairro" look="primary">
                    <h:form id="formConsultar" >
                        
                        <b:row>
                            <b:column medium-screen="3" span="3">
                                <b:inputText value="#{bairroController.bairroSelecionado.nome}" label="Nome" readonly="true" style="width:600px"/>
                            </b:column>
                        </b:row>
                        <b:row>                            
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{bairroController.doCancel()}" />
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>                    
            </ui:define>    
        </ui:composition>
    </body>
</html>
