<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
       
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Lista de Tipo Usuário                
            </ui:define>
            <ui:define name="content">
                <h1>Cadastro Tipo Usuário</h1>
                <hr/>
                <h:form>
                    <b:panel title="Lista de Tipo Usuarios" look="primary">
                     
                        <h:dataTable id="tipoUsuarioData" value="#{tipoUserController.listaTipoUsuario}" 
                                     var="item" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet> 
                                <h:outputText value="#{item.codigoTpUsuario}"/>
                            </h:column>  
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet> 
                                <h:outputText value="#{item.tipoUsuario}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ações"/>
                                </f:facet>
                                <h:commandLink title="Alterar Registro" action="#{tipoUserController.doAlterarTipoUser()}">                                    
                                    <h:graphicImage value="/resources/images/upd.png"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{tipoUserController.tipoUserSelecionado}"/>
                                </h:commandLink>
                                <h:commandLink title="Excluir Registro" action="#{tipoUserController.doRemoverTipoUser()}">
                                    <h:graphicImage value="/resources/images/delete.png"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{tipoUserController.tipoUserSelecionado}"/>
                                </h:commandLink>
                                <h:commandLink title="Consultar Registro" action="#{tipoUserController.doConsultaTipoUser()}">
                                    <h:graphicImage value="/resources/images/consulta.png"></h:graphicImage>
                                    <f:setPropertyActionListener value="#{item}" target="#{tipoUserController.tipoUserSelecionado}"/>
                                </h:commandLink>
                            </h:column>                            
                        </h:dataTable>   
            
                        <b:commandButton value="Incluir" action="#{tipoUserController.doIncluirTipoUser()}"></b:commandButton>
                    </b:panel>
                </h:form>             
            </ui:define>
            
            
            
        </ui:composition>
        
        
        
    </body>
    
</html>
