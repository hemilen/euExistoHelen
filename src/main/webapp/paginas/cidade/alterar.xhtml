<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     </head>
     <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Cidade - Alteração
            </ui:define>
            <ui:define name="content">
                <br></br><br></br>
                <b:panel title="Cidade" look="primary">
                    <h:form id="formAlterar" >

                        <b:row>
                            <b:column medium-screen="3" span="3">
                                <b:selectOneMenu value="#{cidadeController.cidadeSelecionado.estado}" label="Estado" required="true" style="width:180px">
                                    <f:selectItem itemLabel="Selecione o Estado"/>
                                    <f:selectItems value="#{cidadeController.listaEstado}" var="funcao"
                                                   itemLabel="#{funcao.uf}" itemValue="#{funcao}"/>
                                </b:selectOneMenu>        
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="3">
                                <b:inputText value="#{cidadeController.cidadeSelecionado.nome}" label="Nome da Cidade" maxlength="100" required="true" style="width:600px"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{estadoController.doCancel()}" />
                            </b:column>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Enviar" look="info" action="#{cidadeController.update()}"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>                    
            </ui:define>    
        </ui:composition>
    </body>
</html>
