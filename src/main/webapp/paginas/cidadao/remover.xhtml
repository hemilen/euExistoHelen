<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
     <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Endereço - Exlusão
            </ui:define>
            <ui:define name="content">
                <br></br><br></br>
                <b:panel title="Endereço" look="primary">
                    <h:form id="formExcluir" >

  
                        <b:row>
                            <b:column medium-screen="3" span="8">
                                <b:inputText value="#{enderecoController.enderecoSelecionado.cep.cidade.estado.uf}" label="Estado" readonly="true" required="true" style="width:50px"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="8">
                                <b:inputText value="#{enderecoController.enderecoSelecionado.cep.cidade.nome}" label="Cidade" readonly="true" required="true" style="width:600px"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column medium-screen="3" span="8">
                                <b:inputText value="#{enderecoController.enderecoSelecionado.cep.numeroCep}" label="CEP" readonly="true" style="width:180px"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="7">
                                <b:inputText value="#{enderecoController.enderecoSelecionado.rua.nome}" label="Rua" readonly="true" style="width:600px"/>
                            </b:column>
                            <b:column medium-screen="3" span="1">
                                <b:inputText value="#{enderecoController.enderecoSelecionado.numero}" label="Nº" readonly="true" style="width:50px"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="3" span="8">
                                <b:inputTextarea value="#{enderecoController.enderecoSelecionado.complemento}" label="Complemento" rows="2" readonly="true" style="width:600px"/>
                            </b:column>
                        </b:row>                        

                        <b:row>
                            <b:column medium-screen="3" span="8">
                                <b:inputText value="#{enderecoController.enderecoSelecionado.bairro.nome}" label="Bairro" readonly="true" style="width:600px"/>
                            </b:column>
                        </b:row>                        
                        

                        <b:row>
                            <b:column span="1">
                                <b:commandButton value="Retornar" look="sucess" icon="cancel" immediate="true" action="#{enderecoController.doCancel()}" />
                            </b:column>
                            <b:column offset-lg="1" span="5">
                                <b:commandButton value="Remover" look="danger" action="#{enderecoController.remove()}"/>
                            </b:column> 
                        </b:row>
                    </h:form>
                </b:panel>    
            </ui:define>    
        </ui:composition>
    </body>
</html>
